<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
</head>
<body>
    <style>
        table {border: 1px solid black; height: 200px; width: 200px; border-collapse: collapse; text-align: center; }
        td, th { border: solid 1px black; height: 60px; width: 60px;} 
		    h1   {color: red;}
      </style>
    
    </head>
    
    <body>
      <h1>Tic Tac Toe</h1>
    
      <p id="player-turn">X, it's your turn!</p>
      <p id="winner-message"></p>
    
      <div id="container">
        <table>
          <tr>
            <td id="cell-1"></td>
            <td id="cell-2"></td>
            <td id="cell-3"></td>
          </tr>
          <tr>
            <td id="cell-4"></td>
            <td id="cell-5"></td>
            <td id="cell-6"></td>
          </tr>
          <tr>
            <td id="cell-7"></td>
            <td id="cell-8"></td>
            <td id="cell-9"></td>
          </tr>
        </table>
      </div>

      <div>
        <button type="button" id="new-game-button">New Game</button>
      </div>

    </body>
</html>
